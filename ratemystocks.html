<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Pair Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    .stock-card { display: inline-block; width: 45%; padding: 10px; border: 1px solid #ccc; margin: 5px; text-align: center; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Stock Pair Quiz</h1>

  <!-- E1.1 Adjustable Question Count -->
  <div class="section" id="questionCountSection">
    <h2>Step 1: Choose Question Count</h2>
    <label for="questionCount">How many stock pairs do you want to pick?</label>
    <input type="number" id="questionCount" min="1" value="3">
    <button onclick="startQuiz()">Start</button>
  </div>

  <!-- E1.2 Pick Between 2 Stocks -->
  <div class="section" id="stockPairSection" style="display:none;">
    <h2>Step 2: Pick Between Two Stocks</h2>
    <div id="stockPair"></div>
    <button onclick="refreshPair()">Refresh Pair</button>
  </div>

  <script>
    const allPairs = [
      [{ name: 'AAPL', price: '$180'}, { name: 'MSFT', price: '$320'}],
      [{ name: 'TSLA', price: '$250'}, { name: 'GOOG', price: '$130'}],
      [{ name: 'AMZN', price: '$140'}, { name: 'NFLX', price: '$380'}],
      [{ name: 'META', price: '$290'}, { name: 'NVDA', price: '$420'}]
    ];

    let questionLimit = 0;
    let currentIndex = 0;
    let chosenStocks = [];

    function startQuiz() {
      questionLimit = parseInt(document.getElementById('questionCount').value, 10);
      currentIndex = 0;
      chosenStocks = [];
      document.getElementById('questionCountSection').style.display = 'none';
      document.getElementById('stockPairSection').style.display = 'block';
      showPair();
    }

    function showPair() {
      if (currentIndex >= questionLimit || currentIndex >= allPairs.length) {
        document.getElementById('stockPair').innerHTML = `<p>Quiz complete! You picked: ${chosenStocks.join(', ')}</p>`;
        return;
      }
      const pair = allPairs[currentIndex];
      const html = pair.map(stock => `
        <div class="stock-card">
          <h3>${stock.name}</h3>
          <p>Price: ${stock.price}</p>
          <button onclick="pickStock('${stock.name}')">Pick ${stock.name}</button>
        </div>
      `).join('');
      document.getElementById('stockPair').innerHTML = html;
    }

    function pickStock(name) {
      chosenStocks.push(name);
      currentIndex++;
      showPair();
    }

    function refreshPair() {
      currentIndex++;
      showPair();
    }
  </script>
</body>
</html>
